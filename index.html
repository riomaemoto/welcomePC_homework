<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Master Native Japanese!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/ea16a6c69f.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-------------------- header --------------------------->
	<header class="fixed">
			<!-- header 左側 -->
			<div class="icon">
				<i class="fas fa-graduation-cap fa-2x cap"></i>
				<span class="name"><strong>Master Native Japanese!</strong>
			</div>
			<!-- header 右側 -->
			<ul class="header-right">
				<li>Sign up</li>
				<li>Login</li>
	</header>
	<!------------------ headerここまで ----------------------->
	<!------------------ main welcome 始まり ----------------->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to Japanese Master Class</h1>
		<ul class="guideline">
			<li>- Learn casual way of speaking Japanese</li>
			<li>- You'll be able to speak like a local</li>
			<li>- Make friends and have fun</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">Sign up</button>
			<button class="btn login">Login</button>
		</div>
	</main>
	<!------------------- welcome ここまで --------------->
	<!------------------- curriculum --------------->
	<main class="curriculum">
		<h2 class="subtitle">lesson style</h2>
		<ul class="photo">
			<li>
				<img src="img/programming.jpg">
				<span>Programing</span>
			</li>
			<li>
				<img src="img/english.jpg">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>
	<aside>
		<strong>contact us</strong>
		<form>
			<ul>
			<li>
				<div class="form-group">
					<input type="text" name class="input-field" placeholder="Name">
				</div>
			</li>
			<li>
				<div class="form-group">
					<input type="email" name class="input-field" placeholder="Email">
				</div>
			</li>
			</ul>
				<div class="form-group1">
					<textarea name class="input-field1" rows="5" cols="60" placeholder="Description"></textarea>
				</div>
		</form>
		<label>
			<button type="submit" class="btn1">submit</button>
		</label>
	</aside>
	<!----------------- footerここから -------------->
	<footer>
		<div class="icon">
				<img src="https://image.flaticon.com/icons/png/512/8/8161.png">
				<span class="name2"><strong>Thank you</strong>
	</footer>
</body>
</html>
